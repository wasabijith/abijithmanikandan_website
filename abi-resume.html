<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.apple.com/assets/05/63/C/F/0563CFA8-A81F-4B15-8B08-4C577B97D5ED/font/AppleSystemUIFont.css">
    <title>Apple-Themed Website</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>Welcome to Our Apple-Themed Website</h1>
            <p>Discover the world of Apple-inspired design.</p>
            <a href="#" class="btn">Learn More</a>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Apple-Themed Website. All rights reserved.</p>
    </footer>
</body>
</html>

<style>
body, h1, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set background and text color */
body {
    font-family: 'Apple System', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Style the header */
.header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

.header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

.header nav li {
    margin: 0 1rem;
}

.header nav a {
    text-decoration: none;
    color: #fff;
}

/* Style the hero section */
.hero {
    text-align: center;
    padding: 4rem 0;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
}

.btn {
    display: inline-block;
    padding: 1rem 2rem;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #555;
}

/* Style the footer */
.footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}
</style>
